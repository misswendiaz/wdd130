<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Laureen Diaz | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="mozilla">Mozilla Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="chrome">Google Chrome</option>
                    <option value="safari">Safari</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived.</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Antipolo City Rizal, UP Diliman Quezon City, Sto. Tomas Batangas, City of San Jose Del Monte Bulacan, Vinzons Camarines Norte, Daet Camarines Norte"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Laureen Diaz</p>
    </footer>
</body>
</html>
